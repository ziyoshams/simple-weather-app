<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="main">

      <img id="image" src="https://images.unsplash.com/photo-1489517456831-3994100a43bd?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a31684ae035e64a810b9ec10ff9f6b8a&w=1000&q=80"
        alt="">

      <div class="info">
        <div class="temperature">
          <h1>15&#176; </h1>
          <p>
            <span>Sunny /</span>
            <span>3 mph</span>
          </p>
        </div>

        <div class="today">
          <p>Thursday, 31st December</p>
          <h1>
            <span>icon</span>
            <span>New York</span>
          </h1>
        </div>

        <div class="switch">
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>

      </div>

      <div class="input-field">
        <input type="text" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>

    </div>

    <div class="days">
      <div class="days-of-week">
        <span class="day">Mon</span>
        <span class="icon">i</span>
        <span class="future-temperature">76</span>
      </div>
      <div class="days-of-week current">
        <span class="day">Tue</span>
        <span class="icon">i</span>
        <span class="future-temperature">55</span>
      </div>
      <div class="days-of-week">
        <span class="day">Wed</span>
        <span class="icon">i</span>
        <span class="future-temperature">69</span>
      </div>
      <div class="days-of-week">
        <span class="day">Thu</span>
        <span class="icon">i</span>
        <span class="future-temperature">88</span>
      </div>
      <div class="days-of-week">
        <span class="day">Fri</span>
        <span class="icon">i</span>
        <span class="future-temperature">67</span>
      </div>
      <div class="days-of-week">
        <span class="day">Sat</span>
        <span class="icon">i</span>
        <span class="future-temperature">90</span>
      </div>
      <div class="days-of-week">
        <span class="day">Sun</span>
        <span class="icon">i</span>
        <span class="future-temperature">82</span>
      </div>
    </div>


  </div>


</body>

</html>
